<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu App Integrado Replit</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #2c2c2c; color: #f0f0f0; }
        .container { max-width: 800px; margin: auto; padding: 20px; background-color: #3b3b3b; border-radius: 8px; }
        input, button { padding: 10px; margin: 5px 0; border-radius: 4px; border: 1px solid #555; background-color: #4a4a4a; color: #f0f0f0; }
        button { cursor: pointer; background-color: #007bff; border-color: #007bff; }
        button:hover { background-color: #0056b3; }
        #mensagens-list div { background-color: #555; padding: 8px; margin-bottom: 5px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>App Integrado Replit com Firebase</h1>
        <p>Este é um exemplo de como seu frontend pode interagir com o backend Node.js (hospedado no Replit) e o Firebase.</p>

        <h2>Enviar Mensagem para o Firebase</h2>
        <input type="text" id="mensagemInput" placeholder="Digite sua mensagem">
        <button onclick="enviarMensagem()">Enviar</button>

        <h2>Mensagens do Firebase</h2>
        <div id="mensagens-list">
            </div>
    </div>

    <script>
        async function enviarMensagem() {
            const mensagem = document.getElementById('mensagemInput').value;
            if (!mensagem) {
                alert('Por favor, digite uma mensagem.');
                return;
            }
            try {
                const response = await fetch('/api/add-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ mensagem: mensagem }),
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Mensagem enviada com sucesso! ID: ' + data.id);
                    document.getElementById('mensagemInput').value = ''; // Limpa o input
                    carregarMensagens(); // Recarrega a lista
                } else {
                    alert('Erro ao enviar mensagem: ' + (data.message || response.statusText));
                }
            } catch (error) {
                console.error('Erro de rede ou servidor:', error);
                alert('Erro ao conectar com o servidor.');
            }
        }

        async function carregarMensagens() {
            try {
                const response = await fetch('/api/get-data');
                const mensagens = await response.json();
                const lista = document.getElementById('mensagens-list');
                lista.innerHTML = ''; // Limpa a lista existente
                if (mensagens.length === 0) {
                    lista.innerHTML = '<div>Nenhuma mensagem ainda.</div>';
                } else {
                    mensagens.forEach(msg => {
                        const div = document.createElement('div');
                        div.textContent = msg.texto + (msg.timestamp ? ` (enviado em: ${new Date(msg.timestamp._seconds * 1000).toLocaleString()})` : '');
                        lista.appendChild(div);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar mensagens:', error);
                alert('Erro ao carregar mensagens.');
            }
        }

        // Carrega as mensagens ao carregar a página
        window.onload = carregarMensagens;
    </script>
</body>
</html>
